<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../media/favicon-1.ico">
    <title>.share │ Contacto</title>
</head>

<body>
    <header>
        <a id="logo" href="../index.html"><img class="logo" src="../media/logoSitioWeb.png" alt="logo"></a>

        <div class="busqueda">
            <input type="search" placeholder=".que está buscando?">
            <button type="button" class="btn btn-primary btn-sm">Buscar</button>
        </div>

        <!-- comienza barra de navegacion -->
        <div class="barraNav">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>

                    <li>
                        <a href="productos.html">Productos</a>
                    </li>
                    <li>
                        <a href="tiendas.html">Tiendas</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="carrito.html"><img src="../media/carrito.png" alt="carrito"></a>
                    </li>

                </ul>

            </nav>
        </div>
        <!-- termina barra de navegacion -->


    </header>

    <main id="mainContacto">

        <h1 data-aos="fade-up" class="titulo-contacto">.formulario de contacto</h1>

        <div class="form-contacto">
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">.nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">.apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">.email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">.número de telefono</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">.comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Dejanos acá tu comentario o consulta!"></textarea>
            </div>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">.enviar</button>


            <!-- modal -->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Gracias por enviarnos su comentario!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Desea volver a la página principal?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <a href="../index.html"><button type="button" class="btn btn-primary">Volver al
                                    inicio</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="piePrincipal">
        <div class="logoNegro">
            <a href="../index.html"><img class="logoFoot" src="../media/logoFondoNegro.png" alt="logo"></a>
        </div>

        <div class="social">
            <a href="https://twitter.com/home" target="_blank"><img class="twitter" src="../media/twitter.png"
                    alt="twitter"></a>
            <a href="https://facebook.com" target="_blank"><img class="facebook" src="../media/facebook.png"
                    alt="facebook"></a>
            <a href="https://instagram.com" target="_blank"><img class="instagram" src="../media/instagram.png"
                    alt="instagram"></a>
        </div>

    </footer>

    <footer id="pieSecundario">

        <div class="segundoTexto">
            <p class="derechos">Alan Bono - Todos los derechos reservados ©</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
